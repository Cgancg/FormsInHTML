<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms in HTML</title>
</head>
<body>
    <h1>Get in touch</h1>
    <form>
        <label for="Fname">First name</label>
        <br>
        <input required type="text" placeholder="Enter your Firstname" id="Fname">
        <br>
        <br>
        <label for="Surname">Surname</label>
        <br>
        <input required type="text" placeholder="Enter your Surname" id="Surname">
        <br>
        <br>
        <label for="Email">Email</label>
        <br>
        <input required type="email" placeholder="Enter your email" id="Email">
        <br>
        <br>
        <label for="DOB">Date of birth</label>
        <br>
        <input required type="date" id="DOB">
        <br>
        <br>


        <label for="Message">Message</label>
        <br>
        <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Enter your message"></textarea>
        <br>
        
        <p><h3>Where did you find us?</h3></p>
        <input type="radio" value="SM" name="find" id="find">
        <label for="find">Social media</label>
        <input type="radio" value="Job platforms" name="find" id="find">
        <label for="find">Job platforms</label>
        <input type="radio" value="News article" name="find" id="find">
        <label for="find">News article</label>
        <input type="radio" value="Other" name="find" id="find">
        <label for="find">Other</label>
        <br>
        <br>
        <fieldset>
            <legend><h4>Please select the options you wish for us to contact you</h4></legend>
            <div>
                <input checked type="checkbox" id="contact">
                <label for="contact">Email</label>
            </div>
            <div>
                <input type="checkbox" id="contact">
                <label for="contact">Text via Mobile phone</label>
            </div>
            <div>
                <input type="checkbox" id="contact">
                <label for="contact">Post</label>
            </div>
        
        </fieldset>
        <br>

        <label for="rating">Would you like to rate our services?</label>
        <Select>
            <option value="yes">Yes</option>
            <option value="NO">No</option>
        </Select>
        <br>
        <br>
        <input type="submit" id="submit">

    </form>

</body>
</html>
